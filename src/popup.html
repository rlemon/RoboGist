<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style-popup.css">
</head>
<body>
<div class="wrapper">
	<img src="logo-main.png" class="logo" alt="Robo Gist"/>
	<div class="inner-wrapper">
		<div class="header">
			 Installed Gists Matching this page
		</div>
		<div class="table">
			<table>
			<thead>
			<tr>
				<th title="is Active">
					Active
				</th>
				<th>
					Name
				</th>
				<th>
					ID
				</th>
				<th>
					Last Updated
				</th>
			</tr>
			</thead>
			<tbody id="gist-list">
			<!-- populated by js -->
			</tbody>
			</table>
		</div>
	</div>
	<div class="overlay" id="overlay" hidden>
	</div>
	<div class="form" id="modal" hidden>
		<button class="close">x</button>
		<h3> Add New Gist </h3>
		<div class="control">
			<label for="gist-name">Gist Name</label>
			<input id="gist-name" type="text"/>
		</div>
		<div class="control">
			<label for="gist-id">Gist ID</label>
			<input id="gist-id" type="text"/>
		</div>
		<div class="control">
			<label for="gist-matches">Matching Pattern</label>
			<input id="gist-matches" type="text"/>
		</div>
		<div class="control">
			<button class="save" id="save">
			save </button>
		</div>
	</div>
</div>
	<script src="popup.js"></script>
</body>
</html>
